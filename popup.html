<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChatGpt Afk Handler Extension</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <h1>ChatGpt Afk Handler Extension</h1>
    <p>This extension automatically handles AFK status on the OpenAI Chat platform.</p>


    <div>

        <label>
            <input type="checkbox" name="autoRef" id="autoRef">
            auto refresh
        </label>

    </div>

    <div>

        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider round"></span>
        </label>

    </div>


    <button id="gotoGithubAfkChatGpt">Visit GitHub Repository</button>

    <script src="./js/popup.js"></script>
</body>


</html>
